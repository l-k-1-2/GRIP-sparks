<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>

  <link rel="stylesheet" href="../Css/Navbar.css">
  <link rel="stylesheet" href="../Css/createaccount.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav my-2 my-lg-2">

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/Sender">Make Payment</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/Reciepts">Transaction History</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <br> <br>
    <h1>Add User</h1>
    <br> <br>
    <div class="input">
      <form action="/CreateUser" method="POST" id="form">
        <table>
          <tr>
            <td> <label for="name">Name</label> </td>
            <td> <input type="text" id="name" name="name"> </td>
          </tr>

          <tr>
            <td> <label for="email">Email</label> </td>
            <td> <input type="email" id="email" name="email"> </td>
          </tr>

          <tr>
            <td> <label for="balance">Balance</label> </td>
            <td> <input type="number" id="balance" name="balance"> </td>
          </tr>
        </table>
        <br>
        <button type="button" onclick="verify()">Create User</button>
      </form>
    </div>
  </div>

  <script>
    function verify() {
      var ip=document.getElementsByTagName('input');
      var c=0;
      for(var i=0; i<ip.length; i++)
      {
        if(ip[i].value =="")
        {
          alert("Empty fields are not accepted");
          c++;
          break;
        }
      }
      if(c==0)
      document.getElementById('form').submit();
    }
  </script>
</body>

</html>
